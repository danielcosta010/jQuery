<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p id="frase">Digite o mais r√°pido que puder.</p>
        <div class="center">
            <img src="img/spinner.gif" alt="Spiner" class="spiner">
            <p class="erro">Ocorreu um erro, por favor tente novamente.</p>
        </div>

        <ul class="center">
            <li class="icones">
                <i class="material-icons">assignment</i> 
                <span id="tamanho-frase"></span> Palavras
            </li>
            <li class="icones">
                <i class="material-icons">av_timer</i> 
                <span id="tempo-restante"> 5 </span> Segundos
            </li>
        </ul>

        <textarea id="campo-digitacao"  cols="40" rows="10"></textarea>

        <div class="botoes">
            <!-- <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="reinicia-jogo">refresh</i></a> -->
            <button id="reinicia-jogo" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="reinicia-jogo">refresh</i></button>

            <button id="remove-placar" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons" id="reinicia-jogo">visibility</i></button>

            <button id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" id="reinicia-jogo">shuffle</i></button>

            <button id="pesquisa-frase" class="btn-floating btn-large waves-effect waves-light teal darken-4
            "><i class="material-icons" id="reinicia-jogo">search</i></button>
            <input type="number" name="" id="input-pesquisa" min="0">
        </div>
    

        <ul class="center">
            <li><span id="contador-caracteres">0</span> Caracteres</li>
            <li><span id="contador-palavras">0</span> Palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>N. de Palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        
    </div>

    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    
</body>
</html>
