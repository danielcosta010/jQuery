<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">

    <link rel="stylesheet" href="css/selectize.min.css">
    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p id="frase">Digite o mais rápido que puder.</p>
        <div class="center">
            <img src="img/spinner.gif" alt="Spiner" class="spiner">
            <p class="erro">Ocorreu um erro, por favor tente novamente.</p>
            <p id="mensagem-placar"></p>
        </div>

        <ul class="center tempo">
            <li class="icones">
                <i class="material-icons">assignment</i> 
                <span id="tamanho-frase"></span> Palavras na frase
            </li>
            <li class="icones">
                <i class="material-icons">av_timer</i> 
                <span id="tempo-restante"> 5 </span> Segundos
            </li>
        </ul>

        <textarea id="campo-digitacao"  cols="40" rows="10"></textarea>

        <div class="botoes">
            <!-- <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="reinicia-jogo">refresh</i></a> -->
            <button id="reinicia-jogo" class="btn-floating btn-large waves-effect waves-light red tooltipped" data-tooltip="Reiniciar a digitação"><i class="material-icons" id="reinicia-jogo">refresh</i></button>

            <button id="esconde-placar" class="btn-floating btn-large waves-effect waves-light green tooltipped" data-tooltip="Mostrar/Ocultar Placar"><i class="material-icons" id="reinicia-jogo">visibility</i></button>

            <button id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue tooltipped" data-tooltip="Trocar a frase"><i class="material-icons">shuffle</i></button>

            <button id="pesquisa-frase" class="btn-floating btn-large waves-effect waves-light teal darken-4 tooltipped" data-tooltip="Digite um numero ao lado para escolher a frase" data-position="rigth" ><i class="material-icons">search</i></button>
            <input type="number" name="" id="input-pesquisa" min="0">
            <div class="select-usuarios">
                <select name="" id="usuarios">
                    
                </select>
            </div>

            <button id="salva-placar" class="btn-floating btn-large waves-effect waves-light yellow tooltipped right" data-tooltip="Salvar Placar"><i class="material-icons">save</i></button>
        </div>

    

        <ul class="center caracteres">
            <li class="icones">
                <i class="material-icons">keyboard</i>
                <span id="contador-caracteres">0</span> Caracteres digitados
            </li>
            <li class="icones">
                <i class="material-icons">format_list_numbered</i>
                <span id="contador-palavras">0</span> Palavras digitadas
            </li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>N. de Palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        
    </div>

    <!-- Jquery -->
    <script src="js/jquery.js"></script>

    <!-- Materialize JS -->
    
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/init-materialize.js"></script>
    <script src="js/selectize.js"></script>
    
    
</body>
</html>
